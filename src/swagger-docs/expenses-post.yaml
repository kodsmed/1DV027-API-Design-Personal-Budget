paths:
  /budgets/{budetId}/categories/{categoryId}/expenses:
    post:
      summary: Add an expense to a category
      tags:
        - expenses
      operationId: addExpense
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: budgetId
          required: true
          schema:
            type: string
          description: The unique identifier of the budget.
        - in: path
          name: categoryId
          required: true
          schema:
            type: string
          description: The unique identifier of the category.
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: The JWT token for authorization.
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              date:
                type: string
                example: "2024-03-28T00:00:00.000Z"
                required: false
              amount:
                type: number
                example: 50
                required: true
              note:
                type: string
                example: "Bought groceries for the week"
                required: false

      responses:
        "201":
          description: Expense added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 201
                  status:
                    type: string
                    example: "Created"
                  message:
                    type: string
                    example: "Expense added"
                  data:
                    type: object
                    example:
                      {
                        "categories":
                          [
                            {
                              "categoryName": "Food",
                              "categoryLimit": 1500,
                              "expenses":
                                [
                                  {
                                    "ownerUUID": "d1665ffc-62c3-4eac-a7c2-7bcc93c8c5ee",
                                    "date": "2024-03-28T00:00:00.000Z",
                                    "amount": 50,
                                    "note": "Bought groceries for the week",
                                  },
                                ],
                            },
                          ],
                      }
                  Links:
                      type: array
                      example:
                        [
                          {
                            "rel": "get expense",
                            "href": "http://localhost:8080/api/v1/budget/66048193f3c412ee4332c997/category/1/expenses/1",
                            "method": "GET",
                          },
                          {
                            "rel": "update expense",
                            "href": "http://localhost:8080/api/v1/budget/66048193f3c412ee4332c997/category/1/expenses/1",
                            "method": "PUT",
                          },
                          {
                            "rel": "delete expense",
                            "href": "http://localhost:8080/api/v1/budget/66048193f3c412ee4332c997/category/1/expenses/1",
                            "method": "DELETE",
                          },
                          {
                            "rel": "all expenses",
                            "href": "http://localhost:8080/api/v1/budget/66048193f3c412ee4332c997/category/1/expenses",
                            "method": "GET",
                          },
                          {
                            "rel": "back to category",
                            "href": "http://localhost:8080/api/v1/budget/66048193f3c412ee4332c997/category/1",
                            "method": "GET",
                          },
                          {
                            "rel": "logout",
                            "href": "http://localhost:8080/api/v1/users/logout",
                            "method": "GET",
                          },
                          {
                            "rel": "unregister",
                            "href": "http://localhost:8080/api/v1/users",
