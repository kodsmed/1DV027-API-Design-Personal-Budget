paths:
  /budgets/{budgetId}/categories/{categoryId}/expenses/{expenseId}:
    get:
      tags:
        - expenses
      summary: Get an expense by ID
      operationId: getExpenseById
      security:
        - bearerAuth: []
      parameters:
        - name: budgetId
          in: path
          required: true
          description: Unique identifier for the budget
          schema:
            type: string
        - name: categoryId
          in: path
          required: true
          description: Unique identifier for the category within the budget
          schema:
            type: integer
        - name: expenseId
          in: path
          required: true
          description: Unique identifier for the expense within the category
          schema:
            type: string
