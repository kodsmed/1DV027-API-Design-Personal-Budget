paths:
  /budgets/{budgetId}:
    delete:
      summary: Delete a budget
      tags:
        - budgets
      description: Deletes a specific budget by its unique identifier.
      operationId: deleteBudget
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: budgetId
          required: true
          schema:
            type: string
          description: Unique identifier of the budget to delete
      responses:
        '200':
          description: Budget deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Budget deleted successfully"
                  data:
                    type: object
                    example: {}
                  Links:
                    type: array
                    example:
                      - rel: "create budget"
                        href: "http://localhost:8080/api/v1/budgets"
                        method: "POST"
                      - rel: "get budgets"
                        href: "http://localhost:8080/api/v1/budgets"
                        method: "GET"
                      - rel: "logout"
                        href: "http://localhost:8080/api/v1/users/logout"
                        method: "POST"
                      - rel: "unregister"
                        href: "http://localhost:8080/api/v1/users"
                        method: "DELETE"
        '401':
          description: Unauthorized - no, invalid or expired, access token provided
          content:
            application/json:
              schema:
                $ref: '#/components/401ErrorResponse'
        '403':
          description: Forbidden - user does not have permission to delete the budget
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 403
                  status:
                    type: string
                    example: "Forbidden"
                  message:
                    type: string
                    example: "User does not have permission to delete the budget"
                  data:
                    type: object
                    example: {}
                  Links:
                    type: array
                    example:
                      - rel: "create budget"
                        href: "http://localhost:8080/api/v1/budgets"
                        method: "POST"
                      - rel: "get budgets"
                        href: "http://localhost:8080/api/v1/budgets"
                        method: "GET"
                      - rel: "logout"
                        href: "http://localhost:8080/api/v1/users/logout"
                        method: "POST"
                      - rel: "unregister"
                        href: "http://localhost:8080/api/v1/users"
                        method: "DELETE"
        '404':
          description: Budget not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 404
                  status:
                    type: string
                    example: "Not Found"
                  message:
                    type: string
                    example: "Budget not found"
                  data:
                    type: object
                    example: {}
                  Links:
                    type: array
                    example:
                      - rel: "create budget"
                        href: "http://localhost:8080/api/v1/budgets"
                        method: "POST"
                      - rel: "get budgets"
                        href: "http://localhost:8080/api/v1/budgets"
                        method: "GET"
                      - rel: "logout"
                        href: "http://localhost:8080/api/v1/users/logout"
                        method: "POST"
                      - rel: "unregister"
                        href: "http://localhost:8080/api/v1/users"
                        method: "DELETE"
        '500':
          description: Internal server error or unknown error occurred
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 500
                  status:
                    type: string
                    example: "Error"
                  message:
                    type: string
                    example: "Internal Server Error"
                  data:
                    type: object
                    example: {}
                  Links:
                    type: array
                    example:
                      - rel: "create budget"
                        href: "http://localhost:8080/api/v1/budgets"
                        method: "POST"
                      - rel: "get budgets"
                        href: "http://localhost:8080/api/v1/budgets"
                        method: "GET"
                      - rel: "logout"
                        href: "http://localhost:8080/api/v1/users/logout"
                        method: "POST"
                      - rel: "unregister"
                        href: "http://localhost:8080/api/v1/users"
                        method: "DELETE"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT