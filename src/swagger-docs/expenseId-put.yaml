paths:
  /budgets/{budgetId}/categories/{categoryId}/expenses/{expenseId}:
    put:
      tags:
        - expenses
      summary: Update an expense by ID
      operationId: updateExpenseById
      security:
        - bearerAuth: []
      parameters:
        - name: budgetId
          in: path
          required: true
          description: Unique identifier for the budget
          schema:
            type: string
        - name: categoryId
          in: path
          required: true
          description: Unique identifier for the category within the budget
          schema:
            type: integer
        - name: expenseId
          in: path
          required: true
          description: Unique identifier for the expense within the category
          schema:
            type: string
        - name: body
          in: body
          required: true
          description: The expense object to update
          schema:
            type: object
            properties:
              date:
                type: string
                example: "2024-03-28T00:00:00.000Z"
                required: false
              amount:
                type: number
                example: 50
                required: true
              note:
                type: string
                example: "Bought groceries for the week"
                required: false
      responses:
        "200":
          description: Expense updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: OK
                  message:
                    type: string
                    example: Expense updated successfully
                  data:
                    type: object
                    example:
                      {
                        "ownerUUID": "d1665ffc-62c3-4eac-a7c2-7bcc93c8c5ee",
                        "date": "2024-03-28T00:00:00.000Z",
                        "amount": 50,
                        "note": "Bought groceries for the week",
                      }
                  Links:
                    type: array
                    example:
                      [
                        {
                          "rel": "get expense",
                          "href": "http://localhost:8080/api/v1/budget/66048193f3c412ee4332c997/category/0/expenses/1",
                          "method": "GET",
                        },
                        {
                          "rel": "update expense",
                          "href": "http://localhost:8080/api/v1/budget/66048193f3c412ee4332c997/category/0/expenses/1",
                          "method": "PUT",
                        },
                        {
                          "rel": "delete expense",
                          "href": "http://localhost:8080/api/v1/budget/66048193f3c412ee4332c997/category/0/expenses/1",
                          "method": "DELETE",
